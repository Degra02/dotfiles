#!/bin/bash
monitor=,preferred,auto,1
wsbind=1,DP-1
wsbind=0,eDP-1

input {
    kb_layout = us
    kb_variant =
    kb_model = 
    kb_options = compose:ralt
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.7 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    no_border_on_floating = true,
    # cursor_inactive_timeout = 20

    gaps_in = 5
    gaps_out = 10    
    border_size = 2
    col.active_border = rgba(d47353aa)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on
    inactive_opacity = 0.95
        
    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_min_speed_to_force = 50
    workspace_swipe_distance = 550
}

misc {
    disable_hyprland_logo = on
    enable_swallow = yes
    no_vfr = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}


# Suspend with swayidle
exec=swayidle -w timeout 1500 'swaylock -f -c 000000 -i $/usr/share/backgrounds/Firewatch/Firewatch-2.jpg' timeout 2500 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"' before-sleep 'swaylock -f -c 000000 -i /usr/share/backgrounds/Firewatch/Firewatch-2.jpg' &


windowrule = fullscreen, ^(wlogout)$

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec=gammastep

exec=brightnessctl set 60%
exec=killall swaybg; swaybg -i /usr/share/backgrounds/Firewatch/Firewatch-2.jpg -m fill &
exec=killall waybar; waybar &

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Volume control
binde = ,XF86AudioLowerVolume, exec, pamixer -d 5
binde = ,XF86AudioRaiseVolume, exec, pamixer -i 5
bindr = ,XF86AudioMute, exec, pamixer -t

binde = ,XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

bind = ,XF86PowerOff, exec, killall wlogout; wlogout &,

# Screenshots
bind = ,Print, exec, killall slurp; grim -g "$(slurp)" - | wl-copy
# swappy -f -

#Bpytop
bind = SUPER_SHIFT, P,exec,  kitty bpytop

# File Manager
bind = SUPER_SHIFT, F, exec, kitty joshuto

# Wofi
bind = $mainMod, D, exec, wofi --show drun

# Wifi manager
bind = SUPER_SHIFT, W, exec, killall wofi; wofi-wifi-menu

# Bluetoth
bind = SUPER_SHIFT, B, exec, blueberry
windowrule = float, ^(blueberry)$

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty &,
bind = SUPER_SHIFT, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, joshuto &
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = SUPER_SHIFT, left, movewindow, l
bind = SUPER_SHIFT, right, movewindow, r
bind = SUPER_SHIFT, up, movewindow, u
bind = SUPER_SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
