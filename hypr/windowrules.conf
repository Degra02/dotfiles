
# no gaps when only one window is open
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# Windowrules

windowrule = float, ^(nmtui)$
windowrule = center, ^(nmtui)$

windowrule = float, ^(blueman-manager)$
windowrule = center, ^(blueman-manager)$

windowrule = float, ^(cava)$
windowrule = size 1000 600, ^(cava)$
windowrule = move, 1200 500, ^(cava)$
windowrule = pseudo, ^(cava)$

windowrule = animation fadeIn, ^(wleave)$

windowrule = float, ^(org.kde.polkit-kde-authentication-agent-1)$

# Screen sharing workaround
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$

# Dialogs
windowrule=float,title:^(Open File)(.*)$
windowrule=float,title:^(Select a File)(.*)$
windowrule=float,title:^(Choose wallpaper)(.*)$
windowrule=float,title:^(Open Folder)(.*)$
windowrule=float,title:^(Save As)(.*)$
windowrule=float,title:^(Library)(.*)$
windowrule=float,title:^(File Upload)(.*)$

# Picture-in-Picture
windowrule=float,title:^(Picture-in-Picture)(.*)$
windowrulev2=size 600 400 title:^(Picture-in-Picture)(.*)$
windowrule = move 1440 50, title:^(Picture-in-Picture)(.*)$
windowrule=pin, title:^(Picture-in-Picture)(.*)$

